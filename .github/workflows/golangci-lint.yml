name: golangci-lint

on:
  push:
    branches: [main]
    tags:
      - v*
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          only-new-issues: true

      - name: Go Report Card
        uses: creekorful/goreportcard-action@v1.0
